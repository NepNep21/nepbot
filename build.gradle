plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.30-M1'
}

group 'me.nepnep.nepbot'
version '1.08.26'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_304'
    implementation 'org.mongodb:mongodb-driver-sync:4.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'com.github.bottom-software-foundation:bottom-java:v2.1.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.nepnep.nepbot.MainKt'
        )
    }
    from {
        configurations
                .runtimeClasspath
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}